<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap');

    body {font-family: "Playwrite IT Moderna", sans-serif; background: url('bg.avif') no-repeat center center fixed; background-size: cover; color: whitesmoke; text-align: center;}

        #logo {width: 60px; height: 40px;}
        .social-icons .fa {width: 35px; padding: 5px; color: white; background-color: black; margin-right: 5px;}
        .contact-box {text-align: center; padding: 20px;}
        .feedback-box {background-color: #36185c; color: white; padding: 20px; border-radius: 10px; text-align: center;}
        p {background-color: rgb(89, 37, 156, 0.7);}
</style>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: #36185c;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: whitesmoke;" href="index.html"><img id="logo" src="logo.png" alt="G&C Transit Logo"> G&C Transit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" style="color: whitesmoke;" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" style="color: whitesmoke;" href="page2.html">Transit Schedule</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search...">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <br><br>

    <div>
    <div class="container my-5">
        <div class="feedback-box">
            <h2>Leave a Comment</h2>
        </div>

        <br>

        <div class="col-md-6 mx-auto">
            <p>We value your feedback. Talk to us.</p>
            <form action="#" onsubmit="message(); return false;">
                <label for="comment">Feedback<span style="color:red;">*</span></label>
                <textarea id="comment" class="form-control" placeholder="Type here..." required></textarea>
                <br>
                <label for="name">Name<span style="color:red;">*</span></label>
                <input type="text" class="form-control" required>
                <br>
                <label for="Email">Email<span style="color:red;">*</span></label>
                <input type="email" class="form-control" required>
                <br>
                <button type="submit" class="btn btn-warning w-100">Submit</button>
            </form>
        </div>
    </div>

    <div class="container contact-box">
        <p>For any assistance, feel free to contact us.</p>
        <p>
            <a href="https://www.facebook.com" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com" class="fa fa-instagram"></a>
        </p>
        <p>
            <b><i>47 East, Solana Suites, #47 Estaban Abada Street, Brgy. Loyola Heights, Quezon City, Philippines 1108</i></b>
        </p>
        <br>
        <span>&copy; 2025 A. Lusica & L. Silleza</span>
    </div>

    <script>
        function message() {
            alert("Your feedback has been submitted. Thank you!");
        }
    </script>
</body>
</html>
