<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Fare Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<style>
  body {font-family: Rockwell; background-color: #f8f9fa; position: relative; width: 100%; display: block;}
  #map {height: 400px; width: 100%; max-width: 600px; display: block; margin: 20px auto;}
  #station-label {background-color: black; color: white; padding: 5px; display: inline-block;}
  label {width: 100%; max-width: 320px; margin-top: 5px; display: block;}
  select {width: 100%; max-width: 320px; background-color: #8ff2f7;}
  #DisplayAns {font-size: 40px; font-weight: bold; color: white; background: #007bff; padding: 10px; display: inline-block;}
  #logo {width: 60px; height: 40px;}
  .fare-box {background-color: #04175c; color: white; padding: 20px; border-radius: 10px;}
</style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #36185c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img id="logo" src="logo.png" alt="G&C Transit Logo"> G&C Transit</a>
        </div>
    </nav>

    <div class="container my-5 text-center">
        <h1>LRT Line 2</h1>
        <hr>
        <img id="map" src="map.png" alt="Train Map">
        <hr>
      <div class="col-md-4" >
          <div class="col-md-12 form-group" id="station">
          
          <span id="station-label"><label for="leavingFrom">Leaving From:</label></span>
            <br>
            <center>
              <select class="form-control" id="leavingFrom">
                <option value="0">Choose a station...</option>
                <option value="0">Santolan</option>
                <option value="0">Katipunan</option>
                <option value="0">Anonas</option>
                <option value="3">Cubao (Araneta Center)</option>
                <option value="3">Belmonte (Betty Go)</option>
                <option value="7">Gilmore</option>
                <option value="7">J.Ruiz</option>
                <option value="7">V.Mapa</option>
                <option value="11">Pureza</option>
                <option value="11">Legarda</option>
                <option value="11">Recto</option>
              </select>
            <br>
          <span id="station-label"><label for="goingTo">Going To:</label></span>
            <br>
              <select class="form-control" id="goingTo">
                <option value="0">Choose a station...</option>
                <option value="0">Santolan</option>
                <option value="0">Katipunan</option>
                <option value="0">Anonas</option>
                <option value="3">Cubao (Araneta Center)</option>
                <option value="3">Belmonte (Betty Go)</option>
                <option value="7">Gilmore</option>
                <option value="7">J.Ruiz</option>
                <option value="7">V.Mapa</option>
                <option value="11">Pureza</option>
                <option value="11">Legarda</option>
                <option value="11">Recto</option>
              </select>

              <br>

                    <button onclick="calculateFare()" class="btn btn-outline-success" id="compute">Regular Fare</button>
              <button onclick="discountFare()" class="btn btn-outline-primary" id="compute">Discounted Fare</button>
             </center>

            </div>
            </div>

            <br>

            <div class="col-md-4 fare-box">
                <h2>Ticket Price:</h2>
                <p id="DisplayAns">₱0.00</p>
            </div>
        </div>
    </div>
       
<script>  
        document.write("<h2>Ticket Price:</h2>");

        document.addEventListener("DOMContentLoaded", function() {
            let leavingSelect = document.getElementById("leavingFrom");
            let goingSelect = document.getElementById("goingTo");
            
            stations.forEach((station, index) => {
                let option1 = new Option(station, index + 1);
                let option2 = new Option(station, index + 1);
                leavingSelect.add(option1);
                goingSelect.add(option2);
            });
        });

        function calculateFare() {
            let leaving = parseInt(document.getElementById("leavingFrom").value);
            let going = parseInt(document.getElementById("goingTo").value);
            
            if (isNaN(leaving) || isNaN(going) || leaving === going) {
                document.getElementById("DisplayAns").innerHTML = "Invalid Selection";
                return;
            }
            
            let baseFare = 13;
            let additionalFare = Math.abs(going - leaving) * 2;
            let totalFare = baseFare + additionalFare;
            
            document.getElementById("DisplayAns").innerHTML = `₱${totalFare}.00`;
        }
        
        function discountFare() {
            calculateFare();
            let fareText = document.getElementById("DisplayAns").innerHTML;
            if (fareText !== "Invalid Selection") {
                let fare = parseFloat(fareText.replace("₱", "")) * 0.8;
                document.getElementById("DisplayAns").innerHTML = `₱${fare.toFixed(2)}`;
            }
        }
    </script>

</body>
</html>
